# touch to bump version
# Risk rules configuration for GoPlus security evaluation
# Used by api/security/goplus.py and api/providers/goplus_provider.py

# GoPlus API version
goplus_version: "GoPlus@v1.2"

# Risk thresholds
RISK_TAX_RED: 10
RISK_LP_YELLOW_DAYS: 30
HONEYPOT_RED: true
RISK_MIN_CONFIDENCE: 0.6

# Additional risk parameters
max_risk_score: 100
min_risk_score: 0

# Default risk labels
default_risk: "unknown"